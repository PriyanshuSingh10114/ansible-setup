<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool Sample Webpage</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease;
      width: 90%;
      max-width: 700px;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 10px;
      background: #ffb400;
      color: #000;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #ffd369;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 180, 0, 0.4);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: 30px;
      opacity: 0.5;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>This is a cool sample web page created for testing deployments, servers, and frontend styling.</p>

    <a class="btn" href="#">Explore More</a>

    <footer>Â© 2025 Cool Test Page</footer>
  </div>
</body>
</html>
